{% extends "library/base.html" %}

{% block title %}Book Detail{% endblock %}

{% block content %}
<div class="container">
    <h1>Book Detail</h1>
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Publication Date: {{ book.pub_date }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Genre: {{ book.genre }}</p>
    <a class="btn btn-warning" href="{% url 'update_book' book.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url 'delete_book' book.pk %}">Delete</a>
    <a class="btn btn-secondary" href="{% url 'book_list' %}">Back to Books</a>
</div>
{% endblock %}
