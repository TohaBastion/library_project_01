{% extends "library/base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'book_list' %}">Back to Books</a>
</div>
{% endblock %}
