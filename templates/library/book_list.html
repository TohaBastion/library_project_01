{% extends "library/base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container">
    <h1>Books</h1>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ book.title }}
            <div>
                <a class="btn btn-success btn-sm" href="{% url 'book_detail' book.pk %}">View</a>
                <a class="btn btn-warning btn-sm" href="{% url 'update_book' book.pk %}">Update</a>
                <a class="btn btn-danger btn-sm" href="{% url 'delete_book' book.pk %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{% url 'home' %}">Back to Home</a>
</div>
{% endblock %}
