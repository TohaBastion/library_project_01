{% extends "library/base.html" %}

{% block title %}Author List{% endblock %}

{% block content %}
<div class="container">
    <h1>Authors</h1>
    <ul class="list-group">
        {% for author in authors %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ author.first_name }} {{ author.last_name }}
            <div>
                <a class="btn btn-success btn-sm" href="{% url 'author_detail' author.pk %}">View</a>
                <a class="btn btn-warning btn-sm" href="{% url 'update_author' author.pk %}">Update</a>
                <a class="btn btn-danger btn-sm" href="{% url 'delete_author' author.pk %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{% url 'home' %}">Back to Home</a>
</div>
{% endblock %}
